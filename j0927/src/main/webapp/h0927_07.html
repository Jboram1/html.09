<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line-height</title>
		<style>
			div{width: 800px; height: 800px;
			line-height: 30px; white-space: nowrap;}
			span{text-decoration: line-through;}
			p{text-decoration: underline;}
			h2{text-shadow: 2px 2px 3px #f00;
			letter-spacing: 20px;}
		</style>
	</head>
	<body>
		<h2>대북 전단 금지법</h2>
		<div>
			27일 롤렉스의 <span>한국 법인 한국로렉스에 따르면 롤렉스 본사는 김광원</span> 대표 자리에 세드릭 뮬러 신임 대표를 임명했다. 뮬러 신임 대표는 앞서 롤렉스 에스파냐 총괄 매니저를 역임했다.
사임을 표명한 김광원 대표는 한국IBM 홍보실장 출신 전문 경영인으로 롤렉스의 국내 마케팅을 총괄해왔다. 김 대표는 지난 2002년 당시 로렉스코리아를 설립한 이윤 회장의 사위로 알려졌다.
<p>업계에서는 김 대표 사임 배경에 대해 최근 불거진 롤렉스코리아</p>CS센터 논란이 작용했을 것이란 이야기가 나온다.
		</div>
		
		
	
	</body>
</html>
